services:
  postgres:
    image: postgres:15-alpine
    container_name: grading-postgres
    environment:
      POSTGRES_DB: grading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - grading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grading-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://postgres:5432/grading_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-minimum-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: ${SERVER_PORT:-8080}
      FILE_UPLOAD_DIR: ${FILE_UPLOAD_DIR:-./uploads}
      HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      FORMAT_SQL: ${FORMAT_SQL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SECURITY_LOG_LEVEL: ${SECURITY_LOG_LEVEL:-WARN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grading-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grading-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - grading-network

volumes:
  postgres_data:

networks:
  grading-network:
    driver: bridge