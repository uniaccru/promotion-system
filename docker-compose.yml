services:
  postgres:
    image: postgres:15-alpine
    container_name: grading-postgres
    environment:
      POSTGRES_DB: grading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - grading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grading-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/grading_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grading-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grading-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - grading-network

volumes:
  postgres_data:

networks:
  grading-network:
    driver: bridge