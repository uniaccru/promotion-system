spring:
  application:
    name: grading-system
  datasource:
    url: jdbc:postgresql://postgres:5432/grading_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: grading2
        format_sql: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000

file:
  upload-dir: ./uploads

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    com.grading: DEBUG
    org.springframework.security: DEBUG