spring:
  application:
    name: grading-system-test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS grading2
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: grading2
        format_sql: true
  sql:
    init:
      mode: never

server:
  port: 0

jwt:
  secret: test-secret-key-for-integration-tests-minimum-256-bits-required-here
  expiration: 86400000

logging:
  level:
    com.grading: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

